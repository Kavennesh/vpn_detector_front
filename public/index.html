<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VPN Detector</title>
</head>
<body>
    <div class="container">
        <h1>VPN Detector</h1>
        <p id="status">Click 'Check VPN' to start monitoring.</p>
        <p id="currentIP">Current IP: undefined</p>
        <ul id="monitoredIPs"></ul>
        <ul id="rejectedIPs"></ul>
        <button onclick="onCheckVPNClick()">Check VPN</button>
        <button onclick="onStartClick()">Start Monitoring</button>
        <button onclick="onStopClick()">Stop Monitoring</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
